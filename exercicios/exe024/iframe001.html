<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com"frameborder="0" scrolling="no" frameborder="1"></iframe>
    para aprender a programar.</p>
    <p>O repositório do Guanabara
       <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500"></iframe> 
       também é bem legal</p>

       <p>Acesse o Google aqui!
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br">Google</a></iframe>
       </p>
</body>
</html>
